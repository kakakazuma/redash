<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <title>{{name}} Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- build:css /styles/main_login.css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/redash.css">
    <link rel="stylesheet" href="/styles/login.css">
    <!-- endbuild -->
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><strong>{{name}}</strong></a>
    </div>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="main">
            <form role="form" method="post" name="login">
                <div class="form-group">
                    <label for="inputUsernameEmail">Username or email</label>
                    <input type="text" class="form-control" id="inputUsernameEmail" name="username" value="{{username}}">
                </div>
                <div class="form-group">
                    <!--<a class="pull-right" href="#">Forgot password?</a>-->
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="password">
                </div>
                <div class="checkbox pull-right">
                    <label>
                        <input type="checkbox" name="remember">
                        Remember me </label>
                </div>

                <button type="submit" class="btn btn btn-primary">
                    Log In
                </button>
            </form>

            {% if show_google_openid %}

            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
            </div>

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="/oauth/google?next={{next}}" class="btn btn-lg btn-info btn-block">Google</a>
                </div>
            </div>

            {% endif %}
        </div>

    </div>
</div>

<script src="/bower_components/jquery/jquery.js"></script>

<script>
    {{ analytics|safe }}
</script>

</body>
</html>
