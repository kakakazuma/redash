machine:
  services:
    - docker
  node:
    version:
      0.12.4
  python:
    version:
      2.7.3
dependencies:
  pre:
    - make deps
    - pip install -r requirements_dev.txt
    - pip install -r requirements.txt
  cache_directories:
    - rd_ui/node_modules/
    - rd_ui/app/bower_components/
test:
  override:
    - make test
  post:
    - make pack
deployment:
  github:
    branch: master
    commands:
      - make upload
  docker:
    branch: [master, docker]
    commands:
        - echo "rd_ui/app" >> .dockerignore
        - docker build -t everythingme/redash:$(./manage.py version | sed -e "s/\+/./") .
        - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
        - docker push everythingme/redash:$(./manage.py version | sed -e "s/\+/./")
notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/895d09c3165a0913ac2f
general:
  branches:
    ignore:
      - gh-pages
