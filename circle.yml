machine:
  node:
    version:
      0.10.24
  python:
    version:
      2.7.3
dependencies:
  pre:
    - make deps
    - pip install -r dev_requirements.txt
    - pip install -r requirements.txt
  cache_directories:
    - rd_ui/node_modules/
    - rd_ui/app/bower_components/
test:
  override:
    - make test
  post:
    - make pack
deployment:
  github:
    branch: master
    commands:
      - make upload
